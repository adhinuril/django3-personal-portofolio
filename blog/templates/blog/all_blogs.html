{% extends 'portofolio/base.html' %}

{% block content %}

<h1>Hello Blog!</h1>

<h2>Total : {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>

{% for b in blogs %}

<a href="{% url 'blog:detail' b.id %}"><h2>{{b.title}}</h2></a>
{{b.post_date|date:'M d Y'|upper}} <br>
<!-- <p>{{b.content|safe|truncatechars:100}}</p> -->
<p>{{b.content|striptags|truncatechars:100}}</p>
<br>

{% endfor %}

{% endblock %}
